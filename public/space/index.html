<!DOCTYPE html>
<html>
<head>
    <title> Red Planet </title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <style>
        html,
        body {
            margin: 0;
        }

        div.a {
            width: 80px;
            height: 80px;
            position: fixed;

        }

        #particles-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #0d0d0f;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
        }
    </style>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script>
        var moveSpeed = 800;
        var marsDiv;
      $(document).ready(function () {
        marsDiv = $('.a');
        animateDiv();
      });

      function makeNewPosition() {

        // Get viewport dimensions (remove the dimension of the div)
        var h = $(window).height() - marsDiv.height();
        var w = $(window).width() - marsDiv.width();

        var nh = Math.floor(Math.random() * h);
        var nw = Math.floor(Math.random() * w);

        return [nh, nw];
      }

      function animateDiv() {
        var newq = makeNewPosition();
        marsDiv.animate({ top: newq[0], left: newq[1] }, moveSpeed, function () {
          animateDiv();
        });
      }
    </script>

    <script>
      window.ga = window.ga || function () {
            (ga.q = ga.q || []).push(arguments)
          };
      ga.l = +new Date;
      ga('create', 'UA-79167973-1', 'auto');
      ga('require', 'eventTracker');
      ga('require', 'outboundLinkTracker');
      ga('require', 'linkid');
      ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <script async src='/bower_components/autotrack/autotrack.js'></script>
</head>

<body>
    <div id="particles-bg"></div>
    <a href="http://www.venturehacks.xyz">
        <div class='a'>
            <img src="mars.png" alt="mars" width="80">
        </div>
    </a>

    <script src="/bower_components/particles.js/particles.min.js" type="text/javascript"></script>
    <script>
      particlesJS.load('particles-bg', 'particlesjs-config.json');
    </script>
</body>
<html>
